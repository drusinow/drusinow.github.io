<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dafydd Rusinow Developer Portfolio</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    <div class="profile-image" id="firstClick">Click to Enter</div>

    <!-- New layout elements (initially hidden) -->
    <header class="header hidden">Dafydd Rusinow</header>
    
    <div class="container hidden">
        <div class="box aboutMe">About Me</div>
        <div class="box experience">Experience</div>

        <div class="box projects">Projects</div>
        <div class="box gallery">Gallery</div>
